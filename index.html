<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="title">Tic Tac Toe</p>

    <div class="gameContainer" id="gameContainer">
        <div class="container">
            <div class="game">
                <div class="cell" onclick="game(this)" data-array="0"></div>
                <div class="cell" onclick="game(this)" data-array="1"></div>
                <div class="cell" onclick="game(this)" data-array="2"></div>
                <div class="cell" onclick="game(this)" data-array="3"></div>
                <div class="cell" onclick="game(this)" data-array="4"></div>
                <div class="cell" onclick="game(this)" data-array="5"></div>
                <div class="cell" onclick="game(this)" data-array="6"></div>
                <div class="cell" onclick="game(this)" data-array="7"></div>
                <div class="cell" onclick="game(this)" data-array="8"></div>
            </div>

            <div class="buttonContainer">
                <button onclick="openForm()">Start New Game</button>
                <button onclick="restartGame()">Restart</button>
            </div>
        </div>
    </div>

    <div class="newgame-popup" id="newGamepopup">
        <div class="initialScreen" id="initialScreen">
            <p> Select number of players:</p>
            <div class="initialButtons">
                <button onclick="onePlayer()">1 Player</button>
                <button onclick="twoPlayers()">2 Players</button>
            </div>
        </div>
        <div class="formContainer" id="formContainer">
            <form class="form-container" id="newGameForm">
                    <div class="playerName">
                        <label for="playerX"><b>Player X Name:</b></label>
                        <input type="text" name="playerX" placeholder="Name" value="Player X">
                    </div>

                    <p>X</p>
                    
                    <div class="playerName" id="player2Human">
                        <label for="playerO"><b>Player O Name:</b></label>
                        <input type="text" name="playerO" placeholder="Name" value="Player O">
                    </div>
                    
                    <div class="playerName" id="player2Computer">
                        <p><b>Player O Name:</b><p>
                        <p>Computer</p>
                    </div>

                <div class="newgameButtonContainer">
                    <button type="submit" id="addBtn" class="btn">Start</button>
                </div>
            </form>
        </div>
    </div>

    <div class="displayResult" id="displayResult">

    </div>
</body>
</html>
